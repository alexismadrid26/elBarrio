<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Sistemas Expertos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/bootstrap4/bootstrap.min.css" type="text/css">
    <link href="css/fontawesome-free-5.1.0-web/css/all.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/estilos.css" type="text/css">
</head>

<body id="body-registro">
    <div id="body-registro-img">
        <nav class="navbar navbar-expand-sm navbar-dark">
            <div class="container-fluid">
                <div class="d-table-cell align-middle text-center pr-md-3">
                    <a class="navbar-brand" href="index.html">
                        <p class="h3 font-italic text-danger">elBARRIO.com</p>
                    </a>
                </div>
            </div>
        </nav>
        <main>
            <form id="formulario-registro">
                <div class="jumbotron" id="formu-registro">
                    <div class="row">
                        <div class="col-sm-12">
                            <h1>Registro</h1>
                            <div class="form-registro">
                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="far fa-user"></i></div>
                                        </div>
                                        <input type="text" class="form-control" name="nombre" id="first-name"
                                            placeholder="First name">
                                        <input type="text" class="form-control" name="apellido" id="last-name"
                                            placeholder="Last name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="username">Username</label>
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fas fa-user"></i></div>
                                        </div>
                                        <input type="text" class="form-control" name="usuario" id="username"
                                            placeholder="Username">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="E-mail">E-mail</label>
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fas fa-at"></i></div>
                                        </div>
                                        <input type="text" class="form-control" name="correo" id="E-mail"
                                            placeholder="E-mail">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="password">Password</label>
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fas fa-key"></i></div>
                                        </div>
                                        <input type="password" class="form-control" name="contrasena" id="password"
                                            placeholder="Password">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="gender">Gender</label>
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fas fa-restroom"></i></div>
                                        </div>
                                        <select class="custom-select" name="genero" id="gender">
                                            <option value="0">
                                                Gender
                                            </option>
                                            <option value="Masculino">
                                                Masculino
                                            </option>
                                            <option value="Femenino">
                                                Femenino
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="birthdate">Birthdate</label>
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fas fa-calendar-alt"></i></div>
                                        </div>
                                        <input class="form-control" name="fechaNacimiento" id="birthdate"
                                            min="1950-01-01" max="2015-12-31" name="birthdate" type="date">
                                    </div>
                                </div>
                                <div class="form-group text-center">
                                    <button class="btn btn-primary" id="btn-registro" name="registro" type="button"><i
                                            class="fas fa-sign-in-alt"></i> Registro</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row text-center">
                        <div class="col-sm-12 ">
                            <p class="text-dark">Puedes registrarte usando tus redes sociales</p>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group">
                                <button class="btn btn-block text-white" id="btn-login-facebook" name="facebook"
                                    type="button" style="background-color: blue">
                                    <i class="fab fa-facebook fa-1x"></i> | Facebook
                                </button>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group">
                                <button class="btn btn-block btn-primary" id="btn-login-twitter" name="twitter"
                                    type="button">
                                    <i class="fab fa-twitter fa-1x"></i> | Twitter
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </main>
    </div>

    <script src="/js/jquery-3.3.1.js" type="text/javascript">
    </script>
    <script src="/js/controlador.js" type="text/javascript">
    </script>
    <script src="/js/bootstrap4/bootstrap.min.js" type="text/javascript">
    </script>
    <script href="/css/fontawesome-free-5.1.0-web/js/all.js" rel="stylesheet" type="text/css">
    </script>

</body>

</html>
